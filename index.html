<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Calculater :</title>
    <link rel="stylesheet" href="./css/calculater.css" />
  </head>
  <body>
    <div class="calculater">
      <h1>Best Calculator-</h1>
      <div class="mainContainer">
        <input type="text" id="result" disabled />
        <div class="buttons">
          <button class='keys' onclick="appendToResult('**')" value="**">pow</button>
          <button class='keys' onclick="appendToResult('sqrt')">'&radic;'</button>
          <button class='keys' onclick="deleteLast()"><-</button>
          <button class='keys' onclick="clearResult()">C</button>
          <button class='keys' onclick="appendToResult('7')">7</button>
          <button class='keys' onclick="appendToResult('8')">8</button>
          <button class='keys' onclick="appendToResult('9')">9</button>
          <button class='keys' onclick="appendToResult('-')">-</button>
          <button class='keys' onclick="appendToResult('4')">4</button>
          <button class='keys' onclick="appendToResult('5')">5</button>
          <button class='keys' onclick="appendToResult('6')">6</button>
          <button class='keys' onclick="appendToResult('+')">+</button>
          <button class='keys' onclick="appendToResult('1')">1</button>
          <button class='keys' onclick="appendToResult('2')">2</button>
          <button class='keys' onclick="appendToResult('3')">3</button>
          <button class='keys' onclick="appendToResult('*')">x</button>
          <button class='keys' onclick="appendToResult('0')">0</button>
          <button class='keys' onclick="appendToResult('.')">.</button>
          <button class='keys' onclick="appendToResult('/')">/</button>
          <button class='keys' onclick="calculateResult()">=</button>
        </div>
      </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
  </html>
